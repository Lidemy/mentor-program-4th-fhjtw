<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">

  <title>Todo List</title>
  <!-- meta RWD -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <!-- 引入 reset.css -->
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="debug">
  <!-- 本體 -->
  <div class="toDoList__wrapper wrapper">
    <h1 class="title">Todo List</h1>
    
    <div class="wrapper">
      <div class="input__block">
        <input class="add__task" type="text" size="100" placeholder="Add something to do here ..." />
        <button class="btn-new">新增</button>
      </div>
      <div class="task__list">
        <div class="task">
          <label class="task__name">Sleep by 11 p.m.
            <input type="checkbox" class="task__checkbox">
            <span class="checkmark"></span>
          </label>
          <button class="btn-delete"></button>
        </div>
        <div class="task">
          <label class="task__name">Pack my bag.
            <input type="checkbox" class="task__checkbox">
            <span class="checkmark"></span>
          </label>
          <button class="btn-delete"></button>
        </div>
        <div class="task">
          <label class="task__name">Test the function.
            <input type="checkbox" class="task__checkbox">
            <span class="checkmark"></span>
          </label>
          <button class="btn-delete"></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script type="text/javascript" src="script.js"></script>
